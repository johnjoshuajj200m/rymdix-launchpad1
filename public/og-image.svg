<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f1419"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1a1f2e" stroke-width="1" opacity="0.3"/>
    </pattern>
    <linearGradient id="rocketGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Rocket Icon (centered, large) -->
  <g transform="translate(600, 250)">
    <g transform="scale(8)">
      <path d="M0 -8L-4 -2L0 0L4 -2L0 -8Z" fill="url(#rocketGradient)" opacity="0.95"/>
      <path d="M-4 -2L-4 4L0 6L4 4L4 -2L0 0L-4 -2Z" fill="url(#rocketGradient)" opacity="0.9"/>
      <path d="M0 6L0 8L2 9L0 10L-2 9L0 8L0 6Z" fill="url(#rocketGradient)" opacity="0.85"/>
      <circle cx="0" cy="-6" r="1.5" fill="url(#rocketGradient)" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Rymdix Wordmark -->
  <text x="600" y="400" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-0.02em">
    Rymdix
  </text>
  
  <!-- Tagline -->
  <text x="600" y="450" font-family="Inter, system-ui, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle" opacity="0.8">
    Custom Software, Web Apps &amp; AI Automation
  </text>
</svg>

